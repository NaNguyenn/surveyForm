<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1 id="title">
            NguyenNguyen Survey Form
        </h1>
        <p id="description">
            <i>Thank you for taking the time to help me improve my service</i>
        </p>
    </header>
    <main>
        <form action="" class="form">
            <div class="form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="age" id="number" placeholder="Enter your age (1-120)" min="1" max="120">
            </div>
            <div class="form">
                <label for="dropdown">
                    Which option best describes your current role?
                </label>
                <select name="role" id="dropdown">
                    <option disabled selected value="">Select current role</option>
                    <option value="client">Client</option>
                    <option value="employer">Employer</option>
                    <option value="colleague">Colleague</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form">
                <p class="label">Would you recommend NguyenNguyen to a friend?</p>
                <div>
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="notSure" value="notSure">
                    <label for="notSure">Not sure</label>
                </div>
            </div>
            <div class="form">
                <label for="favourite">
                    Which is your favourite character of NguyenNguyen?
                </label>
                <select name="favourite" id="favourite">
                    <option disabled selected value="">Select an option</option>
                    <option value="quality">Quality</option>
                    <option value="time">Time</option>
                    <option value="service">Service</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form">
                <p class="label">What would you like to see improved? (Check all that apply)</p>
                <div>
                    <input type="checkbox" name="frontEnd" id="frontEnd" value="frontEnd">
                    <label for="frontEnd">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="backEnd" id="backEnd" value="backEnd">
                    <label for="backEnd">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="dataVisualization" id="dataVisualization" value="dataVisualization">
                    <label for="dataVisualization">Data Visualization</label>
                </div>
            </div>
            <div class="form">
                <label for="comment">Any comments or suggestions?</label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here..." rows="5" cols="40">

                </textarea>
            </div>
            <div class="form">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </main>
</body>

</html>
